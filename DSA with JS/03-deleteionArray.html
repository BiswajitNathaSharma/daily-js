<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete from array</title>
</head>
<body>
    

    <script>
        let data = [20, 30, 40, 50, 60, 70, 80]
        let position = 1;

        for (let i = position; i < data.length; i++) {
            data[i] = data[i+1]
        }
        data.length = data.length-1
        console.warn(data)
    </script>
</body>
</html>
