<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete from array</title>
</head>
<body>
    <span id="data"></span> 
    <br>
    <label for="position">Enter the index of element you want to remove </label> 
    <br>
    <input type="text" placeholder="Enter the position" id="position"> <br>
    <button onclick="handleRemove()">Remove element</button>

    <script>
        // let data = [20, 30, 40, 50, 60, 70, 80]
        // let position = 5;

        // for (let i = position; i < data.length; i++) {
        //     data[i] = data[i+1]
        // }
        // data.length = data.length-1
        // console.warn(data)

        let data = [20, 30, 40, 50, 60, 70, 80]
        document.getElementById("data").innerText = data
        function handleRemove(){
            const position = document.getElementById("position").value
            let intPosition = parseInt(position)
            if (position.length == 0 || intPosition<0 || intPosition>data.length) {
                alert("Enter a valid position")
            }
            else{
                for (let i = intPosition; i < data.length; i++) {
                    data[i] = data[i+1]
                }
                document.getElementById("data").innerText = data
                data.length = data.length-1
                console.warn(data)
            }
    }

    </script>
</body>
</html>
