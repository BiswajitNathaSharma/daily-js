        function merge(){
            const array1 = document.getElementById("array1").value
            const array2 = document.getElementById("array2").value

            let array01 = []
            let array02 = []
            let mergedArray=[]

            array1.split(",").forEach(ele => {
                array01.push(parseInt(ele))
            });
            array2.split(",").forEach(ele => {
                array02.push(parseInt(ele))
            });

            for(let i=0; i<array01.length; i++){
                mergedArray[i] = array01[i]
            }
            for(let i=0; i<array02.length; i++){
                mergedArray[array01.length + i] = array02[i]
            }
            console.log(mergedArray)
            
        }
    </script>
