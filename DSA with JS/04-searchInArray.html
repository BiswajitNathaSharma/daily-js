        function searchEle(){
            let data = [10, 20, 30, 40, 50, 60, 70, 80]
            const ele = parseInt(document.getElementById("element").value)
            let flag = false

            for(let i = 0; i < data.length; i++){
                if (data[i]===ele) {
                    alert(`${ele} is present at position ${i} in the array`)
                    flag = true;
                    break
                }
            }
            if (flag === false) {
                alert(`${ele} is not present in the Array: ${data}`)
            }
        }
    </script>
