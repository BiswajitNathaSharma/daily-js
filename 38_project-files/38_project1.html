<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project || Color changer</title>

    <!-- style -->
    <style>
        .canvas{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        h2 {
            text-align: center;
            font-size: 20px;
        }
        .boxes{
            display: inline-block;
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h2>Click a color to fill the background with the same color</h2>
    <div class="canvas">
    <span class="boxes" id="yellow" style="background-color: yellow;"></span>
    <span class="boxes" id="red" style="background-color: red;"></span>
    <span class="boxes" id="blue" style="background-color: blue;"></span>
    <span class="boxes" id="green" style="background-color: green;"></span>
</div>
</body>
<script>
    const boxes= document.querySelectorAll(".boxes")
    const body = document.querySelector("body")
    boxes.forEach(function(buttons){
        buttons.addEventListener('click', function(e){
            if (e.target.id === "yellow") {
                body.style.backgroundColor = e.target.id
            }
            if (e.target.id === "green") {
                body.style.backgroundColor = e.target.id
            }
            if (e.target.id === "blue") {
                body.style.backgroundColor = e.target.id
            }
            if (e.target.id === "red") {
                body.style.backgroundColor = e.target.id
            }
        })
    })
</script>
</html>
