<html lang="en">
<head>

        body{
            background-color: #212121;
            color: #fff;
        }
        .classH1{
            color: aqua;
        }
        .updated-classH1{
            color: green;
        }
    </style>
</head>
<body>
    <h1 id="amH1" class="classH1"><span>01</span> i am heading1 in dom file</h1>
    <p id="amP" class="classP">i am paragraph in dom file</p>
</body>
<script>
    const heading = document.getElementById("amH1")
    heading.setAttribute("class", "updated-classH1")
