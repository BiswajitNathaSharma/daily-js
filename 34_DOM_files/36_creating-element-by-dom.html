<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element || DOM</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card{
            margin-top: 40vh;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            padding: 35px 10px;
            height: 50px;
            width: 150px;
            background-color: #121212;
            color: aliceblue;
        }
        img{
            height: auto;
            /* border: 5px solid red; */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card" id="card">   
    </div>

</body>
<script>
  
    let card1 = document.createElement('img')
    console.log(card1);
    card1.setAttribute('alt', 'apple')
    card1.style.padding ="20px";
    document.querySelector('.card').appendChild(card1);
</script>
</html>
